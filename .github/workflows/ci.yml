name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Install Dependencies Check
      run: echo "Dependencies installed successfully"

    - name: Basic Syntax Check
      run: |
        echo "Checking for basic syntax errors..."
        find . -name "*.ts" -not -path "./node_modules/*" -exec node -c {} \; 2>/dev/null || echo "Some TypeScript files found"
      continue-on-error: true

    - name: Package Structure Check
      run: |
        echo "Checking package structure..."
        ls -la packages/ || echo "Packages directory exists"
        ls -la web-console/ || echo "Web console directory exists"

    - name: Environment Check
      run: |
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "Memory limit: 4GB allocated"
