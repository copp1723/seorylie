name: Dependency Vulnerability Scan

on:
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'
      - '**/package.json'
      - '**/package-lock.json'
  push:
    branches: [main]
    paths:
      - 'package.json'
      - 'package-lock.json'
      - '**/package.json'
      - '**/package-lock.json'
  schedule:
    # Run every Monday at 9am UTC
    - cron: '0 9 * * 1'

jobs:
  vulnerability-scan-pr:
    name: CI Pipeline / Dependency Vulnerability Scan (pull_request)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          echo "Running dependency vulnerability scan..."
          npm audit --audit-level=high || echo "Audit completed with findings"

      - name: Run custom security audit
        run: |
          if [ -f "scripts/audit-security.js" ]; then
            echo "Running custom security audit..."
            npm run audit:security || echo "Custom audit completed"
          else
            echo "No custom security audit script found"
          fi

  vulnerability-scan-push:
    name: CI Pipeline / Dependency Vulnerability Scan (push)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'schedule'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          echo "Running dependency vulnerability scan..."
          npm audit --audit-level=high || echo "Audit completed with findings"

      - name: Run custom security audit
        run: |
          if [ -f "scripts/audit-security.js" ]; then
            echo "Running custom security audit..."
            npm run audit:security || echo "Custom audit completed"
          else
            echo "No custom security audit script found"
          fi